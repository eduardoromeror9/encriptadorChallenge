  <meta charset="UTF-8">

<body>
  <div id="app"></div>


  <div class="main-div">
    <h1>Encriptador Challenge</h1>
    <h2>Usar solo letras minusculas y sin acento</h2>
  </div>

  <form>
    <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Ingresa tu Palabra...">
  </form>

  <div class="">
    <button class="button" id="btn-encriptar"> Encriptar </button>
    <button class="button" id="btn-desencriptar"> Desencriptar </button>
  </div>

  <div class="msg-div">
    <h2 id="">Palabra encriptada:</h2>
  </div>

  <div class="">
    <input class="text-input-salida" type="" id="msg" placeholder="Palabra encriptada">
    <button class="button" id="btn-limpiar">Limpiar</button>
    <button class="button" id="btn-copiar">Copiar</button>
  </div>
